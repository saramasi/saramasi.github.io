<div class="sidebar ">
  <h2>Recent Posts</h2>
  <ul>
    {% for post in site.posts limit:5 %}
    <li><a href="{{site.url}}{{site.baseurl}}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>

<div class="sidebar">
  <h2>Tags</h2>
  <ul class="sideBarTags">
    {% assign categories = (site.categories | sort:0) %}
    {% for category in categories %}
    <li>
      <a href="{{site.url}}{{site.baseurl}}{{ category[0] }}" data-toggle="tooltip" data-placement="right" title="{{ category[1].size }}">
        <span>{{category[0] }}</span></a></li>
    {% endfor %}
  </ul>
</div>
